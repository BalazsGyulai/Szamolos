<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="./img/icon.svg">
    <link rel="stylesheet" href="./css/animate.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Találd ki a számot!</title>
</head>
<body>
    <nav id="about">
        <div class="btns">
            <a href="http://gyulaibalazs.hu/rolam.php">Rólam</a>
        </div>
    </nav>

    <div class="container">
        <div id="gameDisplay">
            <div id="playerArea">
                <h1>Találd ki a számot!</h1>
                <p>Gondoltam egy számra 1-1000 között! Találd ki!</p>
                <input type="number" placeholder="Írj be egy számot 0 és 1000 között" min="0" max="1000" id="tip">
                <button id="submit" >Tipp</button>
            </div>
            <ul id="showTips"></ul>
        </div>
    </div>

    <div id="winner">
        <div id="texts">
            <h1>Gratulálok ki találtad a számot!</h1>
            <p id="regard"></p>
            <button id="newGame">Új játék</button>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
